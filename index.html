<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlaza el archivo CSS -->
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="input-section">
                <textarea id="inputText" placeholder="Ingresa el texto aquí..."></textarea>
                <div class="actions">
                    <label>
                        <input type="checkbox" id="lowercaseOnly">
                        Apenas letras minúsculas se van a encriptar.
                    </label>
                    <button class="btn-primary" onclick="encrypt()">Encriptar</button>
                    <button class="btn-secondary" onclick="decrypt()">Desencriptar</button>
                </div>
            </div>
            <div class="output-section">
                <textarea id="outputText" readonly placeholder="El resultado aparecerá aquí..."></textarea>
                <button class="btn-secondary" onclick="copyToClipboard()">Copiar</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script> <!-- Enlaza el archivo JavaScript -->
</body>
</html>
